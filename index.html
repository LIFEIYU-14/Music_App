<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="Assets/style.css" />
  <!-- Bạn có thể dùng file CSS riêng hoặc nhúng style inline -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    /* Ẩn trình phát video của YouTube (chỉ dùng âm thanh) */
    #player {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Phần tử chứa YouTube Player -->
  <div id="player"></div>
  <div class="player">
    <button class="show-playlist">Danh sách nhạc</button>
    <div class="playlist"></div>
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">Đang phát x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fas fa-random fa-2x" title="Ngẫu Nhiên"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x" title=""></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="Phát Lại"></i>
        </div>
      </div>

      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>

  <!-- Load API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Tải file JS riêng -->
  <script src="main.js"></script>
</body>
</html>
